<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>ODIADEV — Voice & Chat AI Agents for WhatsApp, Telegram & Web</title>
    <meta name="description" content="Deploy premium conversational AI agents with voice (TTS/STT) for WhatsApp, Telegram and Web. Built on ODIADEV Brain (Render), automated by n8n, data on Supabase." />
    <link rel="canonical" href="https://odia.dev/" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://odia.dev/" />
    <meta property="og:title" content="ODIADEV — Voice & Chat AI Agents" />
    <meta property="og:description" content="Premium conversational AI with voice for WhatsApp, Telegram & Web." />
    <meta property="og:image" content="https://odia.dev/og/cover.jpg" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="ODIADEV — Voice & Chat AI Agents" />
    <meta name="twitter:description" content="Premium conversational AI with voice for WhatsApp, Telegram & Web." />
    <meta name="twitter:image" content="https://odia.dev/og/cover.jpg" />

    <!-- GEO (optional meta; structured data below is what Google uses) -->
    <meta name="geo.region" content="NG" />
    <meta name="geo.placename" content="Lagos" />

    <!-- PWA -->
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="theme-color" content="#0b1220" />

    <!-- JSON-LD: Organization + Website + SearchAction + LocalBusiness -->
    <script type="application/ld+json">
    {
      "@context":"https://schema.org",
      "@type":"Organization",
      "name":"ODIADEV",
      "url":"https://odia.dev",
      "logo":"https://odia.dev/og/logo.png",
      "sameAs":["https://x.com/odiadev","https://www.linkedin.com/company/odiadev"]
    }
    </script>
    <script type="application/ld+json">
    {
      "@context":"https://schema.org",
      "@type":"WebSite",
      "url":"https://odia.dev",
      "name":"ODIADEV",
      "potentialAction":{
        "@type":"SearchAction",
        "target":"https://odia.dev/search?q={query}",
        "query-input":"required name=query"
      }
    }
    </script>
    <script type="application/ld+json">
    {
      "@context":"https://schema.org",
      "@type":"LocalBusiness",
      "name":"ODIADEV",
      "image":"https://odia.dev/og/logo.png",
      "url":"https://odia.dev",
      "address":{
        "@type":"PostalAddress",
        "addressCountry":"NG",
        "addressLocality":"Lagos"
      },
      "areaServed":[ "NG", "US", "GB", "CA", "EU" ],
      "telephone":"+234-000-000-0000"
    }
    </script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;1,400&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
